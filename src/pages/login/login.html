<ion-header>

  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="margen">

  <ion-list inset>
    <form (ngSubmit)="login()" [formGroup]="forma">
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input
            type="text"
            formControlName="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input 
            type="password"
            formControlName="password"></ion-input>
        </ion-item>

        <button
          margin-top
          ion-button
          block>
          Sign In
        </button>

    </form>

  </ion-list>

</ion-content>
